<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Feedback Form</h2>

    <form>
        <!-- Name -->
        <label>Name *</label>
        <div class="row">
            <input type="text" placeholder="First" required>
            <input type="text" placeholder="Last" required>
        </div>

        <!-- Email -->
        <label>Email *</label>
        <input type="email" placeholder="Enter your email" required>

        <!-- Experience -->
        <label>Your Experience *</label>
        <div class="stars">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div>

        <!-- Satisfaction Table -->
        <table>
            <tr>
                <th></th>
                <th>Very Unsatisfied</th>
                <th>Unsatisfied</th>
                <th>Neutral</th>
                <th>Satisfied</th>
                <th>Very Satisfied</th>
            </tr>

            <tr>
                <td>Purchase</td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
            </tr>

            <tr>
                <td>Service</td>
                <td><input type="radio" name="service"></td>
                <td><input type="radio" name="service"></td>
                <td><input type="radio" name="service"></td>
                <td><input type="radio" name="service"></td>
                <td><input type="radio" name="service"></td>
            </tr>

            <tr>
                <td>Company Overall</td>
                <td><input type="radio" name="company"></td>
                <td><input type="radio" name="company"></td>
                <td><input type="radio" name="company"></td>
                <td><input type="radio" name="company"></td>
                <td><input type="radio" name="company"></td>
            </tr>
        </table>

        <!-- Likely -->
        <label>How likely are you to *</label>
        <table>
            <tr>
                <th></th>
                <th>Very Unlikely</th>
                <th>Unlikely</th>
                <th>Neutral</th>
                <th>Likely</th>
                <th>Very Likely</th>
            </tr>

            <tr>
                <td>Buy from us again</td>
                <td><input type="radio" name="buy"></td>
                <td><input type="radio" name="buy"></td>
                <td><input type="radio" name="buy"></td>
                <td><input type="radio" name="buy"></td>
                <td><input type="radio" name="buy"></td>
            </tr>
        </table>

        <!-- Comments -->
        <label>Additional comments</label>
        <textarea rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
